<html>
<head>
    <title>Карта Костанай с достопримечательностями</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Карта города Костанай</h1>
    <div id="map"></div>
	<script>
    // Инициализация карты
    var map = L.map('map').setView([53.214, 63.624], 13); // Координаты Костанай

    // Добавление слоя карты OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Маркеры для достопримечательностей
    var landmarks = [
        {lat: 51.3052, lon: 64.1276, title: "Национальный парк "Наурзумский"", description: "Национальный парк Наурзумский — одно из старейших заповедных мест в Казахстане."},
        {lat: 53.210, lon: 63.621, title: "Тургайские святилища (Костанайские геоглифы)", description: "Главный театр города."},
        // Добавьте больше достопримечательностей
    ];

    landmarks.forEach(function(landmark) {
        L.marker([landmark.lat, landmark.lon]).addTo(map)
            .bindPopup("<b>" + landmark.title + "</b><br>" + landmark.description);
    });
</script>

</body>
</html>
