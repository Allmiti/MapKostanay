<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Священные места Костаная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Стили для баннера */
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Стили для выдвижной панели */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .main-content {
            margin-left: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Баннер -->
    <div class="banner">
        <h1>Проект "Священные места Костаная"</h1>
    </div>

    <!-- Выдвижная панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">×</a>
        <a href="index.html">Главная</a>
        <a href="page1.html">Карта священных мест</a>
        <a href="page2.html">О проекте</a>
        <a href="page3.html">10 мест государственной важности</a>
    </div>

    <button class="openbtn" onclick="openNav()">☰ Открыть меню</button>

    <!-- Основное содержимое -->
    <div class="main-content">
        <h2>Добро пожаловать на главную страницу!</h2>
        <p>Здесь вы можете узнать о священных местах Костаная, а также ознакомиться с проектом.</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
