<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Священные места Костаная</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
			background-color: #F0F8FF;
        }
		
        /* Стили для баннера */
        .banner {
            background-color: #00008B;
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* Стили для выдвижной панели */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .main-content {
            margin-left: 20px;
            padding: 20px;
        }
		
        /* Кнопка переключения темы */
        #themeToggle {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Темная тема */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        body.dark-mode #sidebar {
            background-color: #444;
        }

        body.dark-mode #themeToggle {
            background-color: #eee;
            color: #333;
        }
		/* Контейнер для кнопок */
        .button-container {
            text-align: center;
        }

        /* Стили для кнопок */
        .nav-button {
            display: inline-block;
            width: 300px;
			height: 75px;
            padding: 20px;
            margin: 20px;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Баннер -->
    <div class="banner">
        <h1>Проект "Священные места Костаная"</h1>
    </div>

    <!-- Выдвижная панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">×</a>
        <a href="index.html">Главная</a>
        <a href="page1.html">Карта священных мест</a>
        <a href="page2.html">О проекте</a>
        <a href="page3.html">10 мест государственной важности</a>
    </div>

    <button class="openbtn" onclick="openNav()">☰ Открыть меню</button>

    <!-- Основное содержимое -->

    <div class="button-container">
         <a href="page1.html" class="nav-button">Карта священных мест</a>
         <a href="page2.html" class="nav-button">О проекте</a>
         <a href="page3.html" class="nav-button">10 мест государственной важности</a>
    </div>
	<div class="main-content">
        <h2>Добро пожаловать на главную страницу!</h2>
        <p>Здесь вы можете узнать о священных местах Костаная, а также ознакомиться с проектом.</p>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
