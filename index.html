<html>
<head>
    <title>Карта Костанай с достопримечательностями</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { 
		height: 600px;
		width: 100%; 
		}
    </style>
</head>
<body>
    <h1>Карта города Костанай</h1>
    <div id="map"></div>
	<script>
    // Инициализация карты
    var map = L.map('map').setView([53.214, 63.624], 13); // Координаты Костанай

    // Добавление слоя карты OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Маркеры для достопримечательностей
    var landmarks = [
        {lat: 51.305, lon: 64.127, title: "Национальный парк "Наурзумский"", description: "Национальный парк Наурзумский — одно из старейших заповедных мест в Казахстане."},
        {lat: 51.046, lon: 65.455, title: "Тургайские святилища (Костанайские геоглифы)", description: "Группа древних геоглифов, выложенных на земле, которые видно только с высоты. "},
		{lat: 50.611, lon: 61.147, title: "Археологический памятник Амангельды", description: "Древний некрополь, расположенный недалеко от села Амангельды. Здесь находят захоронения и артефакты, относящиеся к ранним кочевым культурам, жившим на территории Казахстана несколько тысячелетий назад."},
		{lat: 52.541, lon: 63.850, title: "Озеро Кушмурун", description: "Солёное озеро, известное своими лечебными свойствами."},
		{lat: 53.207, lon: 63.627, title: "Музей имени Ыбырая Алтынсарина", description: "Музей, посвящённый жизни и деятельности Ыбырая Алтынсарина — выдающегося казахского просветителя."},
		{lat: 53.381, lon: 62.547, title: "Имантау-Баянаульские горы", description: "Горы, расположенные на границе Костанайской области и Северо-Казахстанской области."},
		{lat: 52.833, lon: 65.200, title: "Мавзолей Кенесары Хана", description: "Мавзолей посвящён одному из последних казахских ханов — Кенесары Касымову, который возглавил антиколониальное восстание против Российской империи в XIX веке."},
		{lat: 51.911, lon: 62.256, title: "Озеро Сарыколь", description: "Озеро Сарыколь — это место, привлекающее любителей природы и орнитологов."},
		{lat: 51.250, lon: 61.391, title: "Археологический комплекс Алтын-Тобе", description: "Алтын-Тобе — археологический комплекс, где обнаружены остатки древнего городища. "},
		{lat: 53.210, lon: 63.629, title: "Костанайская областная филармония", description: "Филармония является культурным центром региона."},
		{lat: 51.933, lon: 63.233, title: "Гора Амандос", description: "Гора Амандос — это уникальное природное образование, популярное среди туристов и альпинистов."},
		{lat: 52.970, lon: 63.123, title: "Музей истории города Рудного", description: "Этот музей в городе Рудном рассказывает о истории его основания и развития. "},
		{lat: 53.220, lon: 63.634, title: "Парк Победы", description: "Парк Победы — одно из знаковых мест Костаная, посвящённое памяти солдат, погибших в Великой Отечественной войне."},
		{lat: 52.394, lon: 64.627, title: "Камышное озеро", description: "Озеро Камышное — это живописное место с кристально чистой водой, окружённое степными ландшафтами."},
		{lat: 51.100, lon: 64.500, title: "Мавзолей Альшахана", description: "Мавзолей Альшахана посвящён казахскому батыру (воину) и исторической личности, которая сыграла важную роль в борьбе против внешних захватчиков."},
		{lat: 51.766, lon: 63.033, title: "Озеро Жанашар", description: " Живописное озеро в степной зоне, которое привлекает рыболовов и любителей активного отдыха."},
		{lat: 53.208, lon: 63.628, title: "Река Тобол", description: "Река Тобол — одна из крупнейших рек Казахстана, протекающая через Костанайскую область"},
		{lat: 50.805, lon: 61.599, title: "Комплекс мавзолеев в Джангильде", description: "В селе Джангильде находятся несколько исторических мавзолеев, относящихся к различным периодам истории Казахстана."}
        // Добавьте больше достопримечательностей
    ];

    landmarks.forEach(function(landmark) {
        L.marker([landmark.lat, landmark.lon]).addTo(map)
            .bindPopup("<b>" + landmark.title + "</b><br>" + landmark.description);
    });
</script>

</body>
</html>
