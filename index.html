<html>
<head>
    <title>Карта Костанай с достопримечательностями</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Карта города Костанай</h1>
    <div id="map"></div>
	<script>
    // Инициализация карты
    var map = L.map('map').setView([53.214, 63.624], 13); // Координаты Костанай

    // Добавление слоя карты OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Маркеры для достопримечательностей
    var landmarks = [
        {lat: 51.3052, lon: 64.1276, title: "Национальный парк "Наурзумский"", description: "Национальный парк Наурзумский — одно из старейших заповедных мест в Казахстане."},
        {lat: 51.0467, lon: 65.4558, title: "Тургайские святилища (Костанайские геоглифы)", description: "Группа древних геоглифов, выложенных на земле, которые видно только с высоты. "},
		{lat: 50.6112, lon: 61.1478, title: "Археологический памятник Амангельды", description: "Древний некрополь, расположенный недалеко от села Амангельды. Здесь находят захоронения и артефакты, относящиеся к ранним кочевым культурам, жившим на территории Казахстана несколько тысячелетий назад."},
		{lat: 52.5417, lon: 63.8506, title: "Озеро Кушмурун", description: "Солёное озеро, известное своими лечебными свойствами."},
		{lat: 53.2076, lon: 63.6278, title: "Музей имени Ыбырая Алтынсарина", description: "Музей, посвящённый жизни и деятельности Ыбырая Алтынсарина — выдающегося казахского просветителя."},
		{lat: 53.3819, lon: 62.5477, title: "Имантау-Баянаульские горы", description: "Горы, расположенные на границе Костанайской области и Северо-Казахстанской области."},
		{lat: 52.8331, lon: 65.2000, title: "Мавзолей Кенесары Хана", description: "Мавзолей посвящён одному из последних казахских ханов — Кенесары Касымову, который возглавил антиколониальное восстание против Российской империи в XIX веке."},
		{lat: 51.9119, lon: 62.2569, title: "Озеро Сарыколь", description: "Озеро Сарыколь — это место, привлекающее любителей природы и орнитологов."},
		{lat: 51.2501, lon: 61.3917, title: "Археологический комплекс Алтын-Тобе", description: "Алтын-Тобе — археологический комплекс, где обнаружены остатки древнего городища. "},
		{lat: 53.2103, lon: 63.6296, title: "Костанайская областная филармония", description: "Филармония является культурным центром региона."},
		{lat: 51.9333, lon: 63.2333, title: "Гора Амандос", description: "Гора Амандос — это уникальное природное образование, популярное среди туристов и альпинистов."},
		{lat: 52.9703, lon: 63.1237, title: "Музей истории города Рудного", description: "Этот музей в городе Рудном рассказывает о истории его основания и развития. "},
		{lat: 53.2207, lon: 63.6345, title: "Парк Победы", description: "Парк Победы — одно из знаковых мест Костаная, посвящённое памяти солдат, погибших в Великой Отечественной войне."},
		{lat: 52.3948, lon: 64.6273, title: "Камышное озеро", description: "Озеро Камышное — это живописное место с кристально чистой водой, окружённое степными ландшафтами."},
		{lat: 51.1000, lon: 64.5000, title: "Мавзолей Альшахана", description: "Мавзолей Альшахана посвящён казахскому батыру (воину) и исторической личности, которая сыграла важную роль в борьбе против внешних захватчиков."},
		{lat: 51.7667, lon: 63.0333, title: "Озеро Жанашар", description: " Живописное озеро в степной зоне, которое привлекает рыболовов и любителей активного отдыха."},
		{lat: 53.2081, lon: 63.6280, title: "Река Тобол", description: "Река Тобол — одна из крупнейших рек Казахстана, протекающая через Костанайскую область"},
		{lat: 50.8052, lon: 61.5991, title: "Комплекс мавзолеев в Джангильде", description: "В селе Джангильде находятся несколько исторических мавзолеев, относящихся к различным периодам истории Казахстана."},
        // Добавьте больше достопримечательностей
    ];

    landmarks.forEach(function(landmark) {
        L.marker([landmark.lat, landmark.lon]).addTo(map)
            .bindPopup("<b>" + landmark.title + "</b><br>" + landmark.description);
    });
</script>

</body>
</html>
