<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности Костанайской области</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Карта достопримечательностей Костанайской области</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Инициализация карты
    var map = L.map('map').setView([53.2103, 63.6296], 7); // Центр карты - Костанай

    // Подключение карты OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Массив с данными о достопримечательностях
    var landmarks = [
        {
            "name": "Национальный парк Наурзумский",
            "coords": [51.3052, 64.1276],
            "description": "Национальный парк с редкими видами животных и уникальными ландшафтами."
        },
        {
            "name": "Тургайские святилища (Костанайские геоглифы)",
            "coords": [51.0467, 65.4558],
            "description": "Древние геоглифы, видимые только с высоты."
        },
        {
            "name": "Археологический памятник Амангельды",
            "coords": [50.6112, 61.1478],
            "description": "Древний некрополь с артефактами ранних кочевых культур."
        },
        {
            "name": "Озеро Кушмурун",
            "coords": [52.5417, 63.8506],
            "description": "Солёное озеро с лечебными свойствами."
        },
        {
            "name": "Музей имени Ыбырая Алтынсарина",
            "coords": [53.2076, 63.6278],
            "description": "Музей, посвящённый жизни и деятельности Ыбырая Алтынсарина."
        },
        {
            "name": "Имантау-Баянаульские горы",
            "coords": [53.3819, 62.5477],
            "description": "Горы на границе Костанайской и Северо-Казахстанской областей."
        },
        {
            "name": "Мавзолей Кенесары Хана",
            "coords": [52.8331, 65.2000],
            "description": "Мавзолей последнего казахского хана Кенесары."
        },
        {
            "name": "Озеро Сарыколь",
            "coords": [51.9119, 62.2569],
            "description": "Природный резерват, известный редкими видами птиц."
        },
        {
            "name": "Археологический комплекс Алтын-Тобе",
            "coords": [51.2501, 61.3917],
            "description": "Древний археологический памятник."
        },
        {
            "name": "Костанайская областная филармония",
            "coords": [53.2103, 63.6296],
            "description": "Культурный центр региона."
        },
        {
            "name": "Гора Амандос",
            "coords": [51.9333, 63.2333],
            "description": "Гора, популярная среди туристов и альпинистов."
        },
        {
            "name": "Музей истории города Рудного",
            "coords": [52.9703, 63.1237],
            "description": "Музей, рассказывающий о развитии города Рудного."
        },
        {
            "name": "Парк Победы (г. Костанай)",
            "coords": [53.2207, 63.6345],
            "description": "Парк, посвящённый памяти солдат Великой Отечественной войны."
        },
        {
            "name": "Камышное озеро",
            "coords": [52.3948, 64.6273],
            "description": "Озеро с живописными видами и чистой водой."
        },
        {
            "name": "Мавзолей Альшахана",
            "coords": [51.1000, 64.5000],
            "description": "Мавзолей в честь казахского батыра."
        },
        {
            "name": "Озеро Жанашар",
            "coords": [51.7667, 63.0333],
            "description": "Озеро, популярное среди рыболовов."
        },
        {
            "name": "Река Тобол",
            "coords": [53.2081, 63.6280],
            "description": "Одна из крупнейших рек Казахстана, проходящая через Костанай."
        },
        {
            "name": "Комплекс мавзолеев в Джангильде",
            "coords": [50.8052, 61.5991],
            "description": "Комплекс мавзолеев, относящихся к различным периодам истории Казахстана."
        }
    ];

    // Добавление маркеров на карту
    landmarks.forEach(function(landmark) {
        L.marker(landmark.coords).addTo(map)
            .bindPopup("<b>" + landmark.name + "</b><br>" + landmark.description);
    });
</script>

</body>
</html>
