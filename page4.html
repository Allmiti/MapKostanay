<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с кастомными маркерами</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Инициализация карты
    var map = L.map('map').setView([53.2103, 63.6296], 7); // Центр карты - Костанай
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Создание кастомной иконки
    var customIcon = L.icon({
        iconUrl: 'path/to/custom-marker.png', // Путь к вашему изображению маркера
        iconSize: [38, 50], // Размер иконки маркера [ширина, высота]
        iconAnchor: [19, 50], // Точка привязки (центр снизу) [горизонтально, вертикально]
        popupAnchor: [0, -50] // Точка, где будет появляться всплывающее окно
    });

    // Добавление маркера с кастомной иконкой
    var marker = L.marker([53.2103, 63.6296], {icon: customIcon}).addTo(map);

    // Добавление всплывающей подсказки для маркера
    marker.bindPopup("Это кастомный маркер!");

</script>

</body>
</html>
